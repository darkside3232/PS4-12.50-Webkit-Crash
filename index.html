<html>
  <head>
    <style>
      html, body {
        margin: 0; padding: 0; height: 100%; overflow: hidden;
      }
      iframe {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 1;
      }
      #clickjack-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        opacity: 0.8; /* Visible button */
        z-index: 10;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="clickjack-btn" onclick="window.location.href='https://www.wikipedia.org';">Click Me</button>
    <iframe src="https://yelizomy.com/"></iframe>
  </body>
</html>
